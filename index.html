<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-circles">
          <div class="card-circle-white">
            <div class="card-circle">
              <div class="social-media">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="card-rects">
          <div class="card-rect1-bg"></div>
          <div class="card-rect1">Ann Smith</div>
          <div class="card-rect2-bg"></div>
          <div class="card-rect2"></div>
          <div class="card-rect3"></div>
          <div class="card-rect4"></div>
        </div>
      </div>
    </div>
  </body>
</html>
